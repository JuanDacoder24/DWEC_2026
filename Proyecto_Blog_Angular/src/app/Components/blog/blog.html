<section class="container">
    <div class="mb-3">
        <label class="titulo">Titulo</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ingresa el titulo de la noticia" [(ngModel)]="newNoticia.titulo">
    </div>
    <div class="mb-3">
        <label class="url">Imagen</label>
        <input type="text" class="form-control" id="url" placeholder="Ingresa el URL de la imagen" [(ngModel)]="newNoticia.url">
    </div>
    <div class="mb-3">
        <label class="cuerpo">Cuerpo de la noticia</label>
        <input type="text" class="form-control" id="cuerpo" placeholder="Describe la noticia" [(ngModel)]="newNoticia.cuerpo">
    </div>
    <div class="mb-3">
        <label class="fecha">Fecha de la publicacion</label>
        <input type="text" class="form-control" id="fecha" placeholder="Ingresa la fecha de publicacion" [(ngModel)]="newNoticia.fecha">
    </div>

    <button (click)="guardarDatos()" class="btn-guardar">GUARDAR</button>
</section>
