<section>
    <div class="container">
        <div class="mt-5">
            <h1>AÃ±adir producto a la tienda</h1>
            
            <form action="" class="card p-4 shadow" (submit)="getDataForm()">
                <div class="my-2">
                    <label for="title" class="form-label mt-lg-1">Nombre</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Introduce el nombre del producto" formControlName="title">
                </div>

                <div class="my-2">
                    <label for="description" class="form-label mt-lg-2">Descripcion</label>
                    <input type="text" class="form-control" name="description" id="description" placeholder="Agrega una descripcion breve del producto" formControlName="description">
                </div>

                <div class="my-2">
                    <label for="price" class="form-label mt-lg-2">Precio</label>
                    <input type="text" class="form-control" name="price" id="price" placeholder="Introduce el precio" formControlName="price">
                </div>

                <div class="my-2">
                    <label for="url" class="form-label mt-lg-2">Imagen del producto</label>
                    <input type="text" class="form-control" name="url" id="url" placeholder="Agrega una URL de la imagen" formControlName="url">
                </div>

                <input type="submit" value="Enviar" class="btn btn-secondary mt-3" [disabled]="!modelForm.valid">
            </form>
        </div>
    </div>
</section>
