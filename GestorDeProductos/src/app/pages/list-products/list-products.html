<section class="container my-5">
    <div class="row g-4">
        @for(producto of arrayProductos; track producto.sku){
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm hover-card">
                    <img [src]="producto.url" class="card-img-top" [alt]="producto.title" style="height: 200px; object-fit: cover;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{producto.title}}</h5>
                        <p class="card-text text-muted flex-grow-1">{{producto.description}}</p>
                        <p class="card-text fw-bold fs-4 text-dark mb-3">â‚¬{{producto.price}}</p>
                        <div class="d-flex gap-2">
                            <a class="btn btn-success flex-fill">Editar</a>
                            <a class="btn btn-danger flex-fill"> Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        } @empty {
            <h4 class="text-muted mt-3">No hay productos disponibles</h4>
        }
    </div>
</section>
