<section>
  <table class="table mt-5 table-bordered shadow">
    <thead>
      <tr>
        <th scope="col">Producto</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Unidad</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody>
      @for(productos of arrayProductos; track productos.sku; let i = $index){
      <tr>
        <td>
          <h2>{{productos.title}}</h2>
          <p>SKU: {{productos.sku}} </p><br>
        <td>
          <button class="btn btn-danger shadow" type="button" (click)="btnRestar(productos.sku)">-</button>
          <input type="text" class="text-center" id="cantidad" value="{{cuantity[productos.sku]}}">
          <button class="btn btn-success shadow" type="button" (click)="btnSumar(productos.sku)">+</button>
        </td>
        <td>â‚¬ {{productos.price}}</td>
        <td>{{(productos.price * (cuantity[productos.sku] ?? 0)).toFixed(2)}}{{this.ServicioCarrito.getCurrency()}}</td>
      </tr>
      }
    </tbody>
  </table>
</section>
