<section class="container my-5">
  <div class="table-responsive">
    <table class="table mt-1 table-bordered table-hover shadow border-bottom">
      <thead class="table-dark">
        <tr>
          <th scope="col" class="py-3 ps-4">Producto</th>
          <th scope="col" class="text-center py-3">Cantidad</th>
          <th scope="col" class="text-end py-3">Unidad</th>
          <th scope="col" class="text-end py-3 pe-4">Total</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        @for(productos of arrayProductos; track productos.sku; let i = $index){
        <tr class="align-middle">
          <td class="ps-4">
            <h5 class="mb-2 fw-bold text-dark">{{productos.title}}</h5>
            <p class="mb-0 text-muted small"><span class="badge bg-secondary bg-opacity-25 text-dark">SKU: {{productos.sku}}</span></p>
          </td>
          <td class="text-center">
            <div class="d-inline-flex align-items-center gap-2">
              <button class="btn btn-danger btn-sm shadow" type="button" (click)="btnRestar(productos)">
                <strong>−</strong>
              </button>
              <input 
                type="text" 
                class="form-control form-control-sm text-center fw-bold border-2" 
                id="cantidad" 
                style="width: 70px; font-size: 1rem;" 
                value="{{cuantity[productos.sku]}}"
                readonly>
              <button class="btn btn-success btn-sm shadow" type="button" (click)="btnSumar(productos)">
                <strong>+</strong>
              </button>
            </div>
          </td>
          <td class="text-end">
            <span class="fs-5 fw-semibold text-dark">€ {{productos.price}}</span>
          </td>
          <td class="text-end pe-4">
            <span class="fs-5 fw-bold text-dark">
              {{(productos.price * (cuantity[productos.sku] ?? 0)).toFixed(2)}}{{this.ServicioCarrito.getCurrency()}}
            </span>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>
