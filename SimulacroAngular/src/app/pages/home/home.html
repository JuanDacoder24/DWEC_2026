<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pramirk - Tu Tienda de Moda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light">

  <!-- Hero Section - Pantalla Completa -->
  <section id="inicio" class="hero-section">

    <!-- Imagen de Fondo -->
    <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=1920&h=1080&fit=crop&q=80"
      alt="Hero Background" class="hero-bg-image">

    <!-- Overlay -->
    <div class="hero-overlay"></div>

    <!-- Contenido -->
    <div class="hero-content">
      <div class="container px-4 px-sm-5 px-lg-4">
        <div class="row">
          <div class="col-lg-8 col-xl-7">

            <!-- Badge -->
            <div class="mb-4">
              <span class="badge-custom">
                ✨ Nueva Colección Primavera 2026
              </span>
            </div>

            <!-- Título -->
            <h1 class="hero-title">
              Descubre el Estilo que te define
              <span class="d-block mt-2 text-indigo">en Pramirk</span>
            </h1>

            <!-- Descripción -->
            <p class="text-white fs-5 mb-4 mb-md-5" style="max-width: 42rem;">
              Las mejores prendas de temporada para toda la familia.
              Calidad excepcional y diseños únicos que marcan tendencia.
            </p>

            <!-- Botones -->
            <div class="mb-5">
              <a class="btn btn-indigo btn-lg d-inline-flex align-items-center" [routerLink]="['/login']">
                <span>Log in</span>
                <svg class="ms-2" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </a>
            </div>

            <!-- Features -->
            <div class="row g-3">
              <div class="col-12 col-sm-4">
                <div class="feature-card d-flex align-items-center text-white">
                  <svg class="icon-indigo shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  <div>
                    <p class="mb-0 fw-semibold">Envío Gratis</p>
                    <p class="mb-0 small text-white-50">En pedidos +50€</p>
                  </div>
                </div>
              </div>

              <div class="col-12 col-sm-4">
                <div class="feature-card d-flex align-items-center text-white">

                  <div>
                    <p class="mb-0 fw-semibold">Devolución</p>
                    <p class="mb-0 small text-white-50">30 días garantía</p>
                  </div>
                </div>
              </div>

              <div class="col-12 col-sm-4">
                <div class="feature-card d-flex align-items-center text-white">
                  <div>
                    <p class="mb-0 fw-semibold">Pago Seguro</p>
                    <p class="mb-0 small text-white-50">100% protegido</p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
