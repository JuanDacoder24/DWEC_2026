<!-- Carrusel Tailwind Puro - Sin TypeScript -->
<div class="relative w-full overflow-hidden">
  <!-- Carousel Wrapper -->
  <div class="relative h-125 md:h-150">
    
    <!-- Slide 1 -->
    <div id="slide-1" class="absolute inset-0 transition-opacity duration-700 opacity-100">
      <img src="https://images.unsplash.com/photo-1441986300917-64674bd600d8?w=1600&h=900&fit=crop" 
           alt="Slide 1" 
           class="absolute inset-0 w-full h-full object-cover">
      <div class="absolute inset-0 bg-linear-to-r from-gray-900/80 to-gray-900/40"></div>
      <div class="relative h-full flex items-center">
        <div class="container mx-auto px-6 lg:px-8">
          <div class="max-w-2xl text-white">
            <h2 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4">
              Nueva Colección Primavera
            </h2>
            <p class="text-lg md:text-xl text-gray-200 mb-8">
              Descubre las últimas tendencias en moda con nuestra exclusiva colección
            </p>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-lg transition-all duration-300" [routerLink]="['/login']">
              Log in
            </button>
            
          </div>
        </div>
      </div>
    </div>

    </div>
