<div class="min-h-screen flex items-center justify-center bg-gray-900 px-4">
    <div class="w-full max-w-md">

        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white mb-2">
                Bienvenido de nuevo
            </h2>

        </div>

        <!-- Formulario -->
        <div class="bg-gray-800 rounded-xl shadow-2xl p-8">
            <form #loginForm="ngForm" (ngSubmit)="getUser(loginForm)">

                <!-- Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-200 mb-2">
                        Usuario
                    </label>
                    <div class="relative">
                        <!-- Icono -->
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <!-- Input -->
                        <input type="text" id="username" name="username" placeholder="Tu usuario"
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 
                     focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200" />
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class=" mt-5 block text-sm font-medium text-gray-200 mb-2">
                        Contrase침a
                    </label>
                    <div class="relative">
                        <!-- Icono candado -->
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <!-- Input -->
                        <input type="password" id="password" name="password" placeholder="Tu contrase침a"
                            class="w-full pl-10 pr-12 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 
                     focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200" />

                    </div>
                </div>



                <!-- Bot칩n Submit -->
                <button type="submit" class="w-full mt-5 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg 
                 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800
                 shadow-lg hover:shadow-xl">
                    Iniciar Sesi칩n
                </button>

                <button type="submit" class="w-full mt-2 bg- hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg 
                 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]
                 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-800
                 shadow-lg hover:shadow-xl" [routerLink]="['/home']">
                    Volver
                </button>



            </form>




        </div>
    </div>
