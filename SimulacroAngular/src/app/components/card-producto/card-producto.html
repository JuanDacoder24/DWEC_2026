<section class="container my-5">
    <div class="row g-4">
        <div class="col-12 ">
            <div class="card h-100 shadow-sm hover-card">
                <img [src]="product.image" class="card-img-top" [alt]="product.name"
                    style="height: 450px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text text-muted grow">{{product.description}}</p>
                    <h5 class="card-text">Categoria: {{product.category}}</h5>
                    <p class="card-text fw-bold fs-4 text-dark mb-3">â‚¬{{product.price}}</p>
                    <div class="d-flex gap-2">
                        <button class="btn btn-success flex-fill" (click)="editarProducto(product)">
                            Editar
                        </button>
                        <button class="btn btn-danger flex-fill" (click)="deleteProduct(product)">
                            Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
